<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Algas - Tienda de Ropa</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root{
  --verde-oscuro:#1e3a2e;
  --verde-medio:#2d5a42;
  --verde-claro:#f8fffe;
  --blanco:#ffffff;
  --gris-1:#333;
  --gris-2:#555;
  --rojo:#e74c3c;
  --whatsapp:#25d366;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial, sans-serif;background:var(--verde-claro);color:var(--gris-1)}
header{position:fixed;top:0;left:0;right:0;height:70px;background:rgba(255,255,255,0.8);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;z-index:1000;}
header h1{font-family:'Playfair Display',serif;color:var(--verde-oscuro);font-size:2rem;}
section{padding:100px 20px}
.section-title{font-size:2rem;margin-bottom:20px;color:var(--verde-oscuro);text-align:center}
.grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));}
.card{background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);padding:14px;text-align:center;min-height:350px;display:flex;flex-direction:column;justify-content:flex-start}
.card img{width:100%;height:auto;max-height:240px;object-fit:contain;display:block;margin:0 auto 10px auto}
.card .product-name{font-weight:bold;margin:8px 0}
.card .product-price{color:var(--verde-medio);font-size:1.2rem;margin-bottom:10px}
.btn{padding:10px 16px;border-radius:8px;cursor:pointer;border:none;font-weight:bold}
.btn-primary{background:var(--verde-oscuro);color:#fff}
/* Detail */
#productDetail{display:none;padding:100px 20px}
.detail-content{max-width:900px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:start}
.detail-content img{max-width:100%;border-radius:12px}
.detail-info h2{color:var(--verde-oscuro);margin-bottom:10px}
.detail-info .price{font-size:1.5rem;color:var(--verde-medio);margin:10px 0}
ul{padding-left:20px;margin:10px 0}
/* Cart */
#cartFab{position:fixed;top:80px;right:20px;background:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 4px 10px rgba(0,0,0,.2);cursor:pointer;z-index:2000}
.fab-count{background:var(--rojo);color:#fff;border-radius:50%;padding:2px 8px;margin-left:6px}
#cartModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:3000;align-items:center;justify-content:center}
#cartModal .modal-content{background:#fff;border-radius:12px;max-width:500px;width:90%;padding:20px;position:relative}

.cart-controls button {
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:var(--verde-medio);
  color:#fff;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  transition:background 0.2s;
}
.cart-controls button:hover {
  background:var(--verde-oscuro);
}
.cart-controls span {
  min-width:24px;
  text-align:center;
  font-weight:bold;
  color:var(--gris-1);
}

#cartModal h2{margin-bottom:10px}
#cartModal .close{position:absolute;top:10px;right:15px;cursor:pointer;font-size:1.5rem}
.cart-item{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
.cart-item span{flex:1}
.cart-controls{display:flex;align-items:center;gap:6px}
.cart-total{font-weight:bold;font-size:1.2rem;margin-top:15px;text-align:right}
.cart-actions{display:flex;justify-content:space-between;margin-top:20px}
.cart-actions button{flex:1;margin:0 5px}
/* WhatsApp floating */
#whatsappFab{position:fixed;bottom:20px;right:20px;display:flex;align-items:center;gap:8px;padding:12px 18px;background:var(--whatsapp);color:#fff;border-radius:999px;cursor:pointer;z-index:2000;box-shadow:0 4px 10px rgba(0,0,0,.3)}
#whatsappFab img{height:26px;width:26px}
footer{background:var(--verde-oscuro);color:#fff;text-align:center;padding:20px}
footer a{color:#fff;text-decoration:underline}

.card img{width:100%;height:auto;max-height:240px;object-fit:contain;display:block;margin:0 auto 10px auto}


/* Detail responsive order using grid areas */
.detail-content{display:grid;grid-template-columns:1fr 1fr;grid-template-areas:'info image';gap:20px;align-items:start}
#detailImage{grid-area:image}
.detail-info{grid-area:info}
@media (max-width: 768px){
  .detail-content{grid-template-columns:1fr;grid-template-areas:'image' 'info'}
}
/* Make detail image show the whole garment, not cropped */
#detailImage img{width:100%;height:auto;max-height:70vh;object-fit:contain;border-radius:12px}


/* Lift WhatsApp button when near footer */
#whatsappFab{position:fixed;bottom:20px;right:20px;z-index:2000}
#whatsappFab.lifted{bottom:120px}
@media (max-width:768px){
  #whatsappFab.lifted{bottom:140px}
}


.detail-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 15px;
}
.detail-buttons .btn {
  width: 100%;
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<header style="display:flex;align-items:center;justify-content:space-between;padding:0 20px;">
  <img src="https://i.ibb.co/SX5Rnw8x/Imagen-de-Whats-App-2025-09-02-a-las-18-04-18-f0b3a1ac.jpg" alt="Logo Algas" style="height:50px;width:50px;border-radius:50%;border:2px solid #1e3a2e;box-shadow:0 2px 6px rgba(0,0,0,0.3);">
  <h1 style="font-family:'Playfair Display',serif;color:#1e3a2e;font-size:1.8rem;flex:1;text-align:center;margin-right:50px;">Algas</h1>
</header>



<section id="inicio" style="display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:linear-gradient(160deg,#eafff8,#a9efcf);padding-top:100px;min-height:100vh;">
  <div>
    <h1 style="font-family:'Poppins', sans-serif;font-size:4rem;font-weight:600;color:#1e3a2e;text-shadow:2px 2px 6px rgba(0,0,0,0.25);margin:0;color:#1e3a2e;text-shadow:2px 2px 6px rgba(0,0,0,0.25);margin:0;">Algas</h1>
    <a href="#productos" class="btn btn-primary" style="margin-top:35px;display:inline-block;font-size:1.3rem;padding:14px 24px;">Ver Productos ‚Üí</a>
  </div>
</section>

<section id="productos">
  <h2 class="section-title">Nuestros Productos</h2>
  <div id="productsGrid" class="grid"></div>
</section>

<section id="productDetail">
  <div class="detail-content">
    <div id="detailImage"></div>
    <div class="detail-info">
      <h2 id="detailName"></h2>
      <div class="price" id="detailPrice"></div>
      <p id="detailDesc"></p>
      <ul id="detailFeatures"></ul>
      <div class="detail-buttons"><button class="btn" onclick="goBackToProducts()">‚Üê Volver a Productos</button>
      <button class="btn btn-primary" onclick="addToCart(currentProduct)">üõí Agregar al Carrito</button>
      <button class="btn" style="background:#25d366;color:#fff" onclick="consultarWhatsApp()">üí¨ Consultar por WhatsApp</button></div>
    </div>
  </div>
</section>

<!-- Cart Modal -->
<div id="cartModal">
  <div class="modal-content">
    <span class="close" onclick="toggleCart()">&times;</span>
    <h2>üõí Mi Carrito</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <div class="cart-actions">
      <button class="btn" style="background:#e74c3c;color:#fff" onclick="clearCart()">üóëÔ∏è Vaciar Carrito</button>
      <button class="btn" style="background:#25d366;color:#fff" onclick="checkout()">üì± Finalizar Compra</button>
    </div>
  </div>
</div>

<footer>
  üìç Direcci√≥n: <a href="https://www.google.com/maps/search/?api=1&query=Av+Centenario+301,+San+Isidro,+Argentina" target="_blank">Av Centenario 301, San Isidro</a><br>
  ‚úâÔ∏è Email: info@algas.com.ar<br>
  <a href="https://wa.me/5491161521424" target="_blank"><img src="https://i.ibb.co/BV91S86b/image.png" style="height:20px;width:20px;vertical-align:middle"> +54 9 11 6152-1424</a><br>
  ¬© 2025 Algas. Todos los derechos reservados.
</footer>

<button id="cartFab" onclick="toggleCart()">üõí Carrito <span id="cartCount" class="fab-count">0</span></button>
<button id="whatsappFab"><img src="https://i.ibb.co/BV91S86b/image.png">WhatsApp</button>

<script>
const WA_NUMBER = '5491161521424';
const CURRENCY = {style:'currency',currency:'ARS'};
const fmt = (n)=> n.toLocaleString('es-AR',CURRENCY);
let cart=[]; let currentProduct=null;

const PRODUCTS=[
  {
    id:'campera-buckingham',
    name:'Campera Doble Pechera Buckingham Polo Club',
    price:45000,
    image:'https://i.ibb.co/8DCZtDLT/Imagen-de-Whats-App-2025-09-02-a-las-15-04-22-d86e4fea.jpg',
    description:'Campera doble pechera de la marca Buckingham Polo Club, pensada para brindar abrigo y estilo. Disponible en talle XL.',
    features:[
      'Dise√±o de doble pechera para mayor protecci√≥n t√©rmica',
      'Marca Buckingham Polo Club, s√≠mbolo de elegancia',
      'Materiales resistentes y costuras reforzadas',
      'Disponible en talle XL',
      '10% OFF pagando en efectivo o transferencia'
    ]
  },
  {
    id:'campera-impermeable',
    name:'Campera Impermeable con Capucha Desmontable Buckingham Polo Club',
    price:40000,
    image:'https://i.ibb.co/j9m1hd5s/Imagen-de-Whats-App-2025-09-02-a-las-15-04-22-3e106fdf.jpg',
    description:'Campera impermeable de la marca Buckingham Polo Club, con capucha desmontable para mayor versatilidad. Ideal para d√≠as lluviosos y fr√≠os, combina resistencia y estilo. Disponible en talle XL y tambi√©n en color azul.',
    features:[
      'Material impermeable de alta calidad',
      'Capucha desmontable con cierre oculto',
      'Confecci√≥n resistente y c√≥moda',
      'Marca Buckingham Polo Club',
      'Disponible en talle XL y en color azul'
    ]
  }
];

function renderProductsGrid(){
  const grid=document.getElementById('productsGrid');
  grid.innerHTML='';
  PRODUCTS.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${p.image}" alt="${p.name}">
      <div class="product-name">${p.name}</div>
      <div class="product-price">${fmt(p.price)}</div>
      <button class="btn btn-primary">Ver Detalles</button>`;
    card.querySelector('button').onclick=()=>showProductDetail(p.id);
    grid.appendChild(card);
  });
}

function showProductDetail(id){
  const p=PRODUCTS.find(x=>x.id===id);
  currentProduct=p;
  document.getElementById('productos').style.display='none';
  document.getElementById('productDetail').style.display='block';
  document.getElementById('detailImage').innerHTML=`<img src="${p.image}" alt="${p.name}">`;
  document.getElementById('detailName').textContent=p.name;
  document.getElementById('detailPrice').textContent=fmt(p.price);
  document.getElementById('detailDesc').textContent=p.description;
  const ul=document.getElementById('detailFeatures'); ul.innerHTML='';
  p.features.forEach(f=>{const li=document.createElement('li');li.textContent=f;ul.appendChild(li)});
}

function goBackToProducts(){
  document.getElementById('productos').style.display='block';
  document.getElementById('productDetail').style.display='none';
}

function addToCart(p){
  const found=cart.find(i=>i.id===p.id);
  if(found){found.qty++;} else {cart.push({...p,qty:1});}
  updateCartDisplay();
}

function updateCartDisplay(){
  document.getElementById('cartCount').textContent=cart.reduce((a,b)=>a+b.qty,0);
  const items=document.getElementById('cartItems');
  items.innerHTML='';
  cart.forEach((item,i)=>{
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`
      <span>${item.name}</span>
      <div class="cart-controls">
        <button onclick="updateQuantity(${i},-1)">-</button>
        <span>${item.qty}</span>
        <button onclick="updateQuantity(${i},1)">+</button>
      </div>
      <span>${fmt(item.price*item.qty)}</span>`;
    items.appendChild(div);
  });
  const total=cart.reduce((sum,it)=>sum+it.price*it.qty,0);
  document.getElementById('cartTotal').textContent='Total: '+fmt(total);
}

function updateQuantity(i,change){
  cart[i].qty+=change;
  if(cart[i].qty<=0) cart.splice(i,1);
  updateCartDisplay();
}

function clearCart(){
  if(confirm('¬øVaciar carrito completo?')){
    cart=[];updateCartDisplay();
  }
}

function toggleCart(){
  const modal=document.getElementById('cartModal');
  modal.style.display=modal.style.display==='flex'?'none':'flex';
}

function checkout(){
  if(cart.length===0){alert('El carrito est√° vac√≠o');return;}
  let msg="¬°Hola buenas! Quiero hacer un pedido de las siguientes prendas:%0A%0Aüìã RESUMEN DEL PEDIDO:%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
  cart.forEach(it=>{
    msg+=`‚Ä¢ ${it.name}%0A  Cantidad: ${it.qty} unidades%0A  Precio unitario: ${fmt(it.price)}%0A  Subtotal: ${fmt(it.price*it.qty)}%0A%0A`;
  });
  const total=cart.reduce((sum,it)=>sum+it.price*it.qty,0);
  msg+=`‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0Aüí∞ TOTAL: ${fmt(total)}%0A%0A¬°Espero su confirmaci√≥n! üòä`;
  window.open(`https://wa.me/${WA_NUMBER}?text=${msg}`,'_blank');
}

function consultarWhatsApp(){
  if(!currentProduct) return;
  const msg=`Hola, quiero consultar por el producto: ${currentProduct.name} (${fmt(currentProduct.price)})`;
  window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`,'_blank');
}

document.getElementById('whatsappFab').onclick=()=>{
  const msg="¬°Hola! Me interesa conocer m√°s sobre los productos de Algas.";
  window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`,'_blank');
};

renderProductsGrid();

// Lift WhatsApp FAB when footer enters the viewport so it doesn't overlap
(function(){
  const fab = document.getElementById('whatsappFab');
  const footer = document.querySelector('footer');
  if(fab && footer && 'IntersectionObserver' in window){
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){ fab.classList.add('lifted'); }
        else { fab.classList.remove('lifted'); }
      });
    }, {root:null, threshold:0});
    io.observe(footer);
  }
})();

</script>
</body>
</html>
